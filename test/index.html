<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Tldraw Demo as a Web Component</title>
</head>
<style>
    html,
    body {
        height: 100vh;
        margin: 0 auto;
    }
</style>

<body>
    <div style="display: flex;flex-flow: column;height: 100%;">
        <div style="flex-grow: 1;">
            <tldraw-sync-web-component get-props-func="getProps">
            </tldraw-sync-web-component>
        </div>
    </div>
    <script>
        function getProps() {
            return {
                serverUri: 'http://localhost:5172/connect/hello',
                tldrawUserPreferences: {
                    id: "Math.random()",
                    name: "John Doe",
                },
                assets: {
                    upload: async (asset, file) => ({
                        src: "url",
                    }),
                    resolve: async (asset, ctx) => "url",
                }
            }
        }


    </script>
    <script src="./index.umd.js"></script>
</body>

</html>
